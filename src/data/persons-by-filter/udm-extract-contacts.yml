  $var: $.marketing_status
companyName:
  $var: $.org.name
companyId:
  $var: $.org_id
ownerId:
  $var: $.owner_id
createdBy:
  $var: $.added_by_user_id
createdTime:
  $var: $.add_time
updatedTime:
  $var: $.update_time
lastActivityTime:
  $var: $.last_activity_date
