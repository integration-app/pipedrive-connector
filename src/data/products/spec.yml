name: Products
fieldsSchema:
  type: object
  properties:
    id:
      type: integer
    name:
      type: string
    code:
      type: string
    description:
      type: string
    unit:
      type: string
    tax:
      type: integer
    category:
      type: string # TODO: enum?
    active_flag:
      type: boolean
    selectable:
      type: boolean
    first_char:
      type: string
    visible_to:
      type: string
    owner_id:
      type: integer
    files_count:
      type: integer
    followers_count:
      type: integer
    add_time:
      type: string
    update_time:
      type: string
    prices:
      type: array
      items:
        type: object
        properties:
          id:
            type: integer
          product_id:
            type: integer
          price:
            type: integer
          currency:
            type: string
          cost:
            type: integer
          overhead_cost:
            type: integer
